<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container__main">
      <div class="container__product__image">
        <picture>
          <source
            media="(min-width:600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(min-width:465px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img src="./images/image-product-mobile.jpg" alt="product image" />
        </picture>
      </div>
      <div class="container__product__description">
        <p class="product__type">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container__price">
          <p class="product__current__price">$149.99</p>
          <p class="product__discount">$169.99</p>
        </div>
        <button class="cart__button">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
